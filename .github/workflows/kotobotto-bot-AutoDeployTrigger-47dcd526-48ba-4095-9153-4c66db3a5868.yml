name: Trigger auto deployment for kotobotto-bot

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ main ]
    paths:
    - '**'
    - '.github/workflows/kotobotto-bot-AutoDeployTrigger-47dcd526-48ba-4095-9153-4c66db3a5868.yml'

  # Allow manual trigger 
  workflow_dispatch:      

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions: 
      id-token: write #This is required for requesting the OIDC JWT Token
      contents: read #Required when GH token is used to authenticate with private repo

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Azure Login
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.KOTOBOTTOBOT_AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.KOTOBOTTOBOT_AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.KOTOBOTTOBOT_AZURE_SUBSCRIPTION_ID }}

      - name: Build and push container image to registry
        uses: azure/container-apps-deploy-action@v2
        with:
          appSourcePath: ${{ github.workspace }}
          _dockerfilePathKey_: _dockerfilePath_
          registryUrl: docker.io
          registryUsername: ${{ secrets.KOTOBOTTOBOT_REGISTRY_USERNAME }}
          registryPassword: ${{ secrets.KOTOBOTTOBOT_REGISTRY_PASSWORD }}
          containerAppName: kotobotto-bot
          resourceGroup: Kotobotto
          imageToBuild: thomastri/kotobotto-bot:${{ github.sha }}
          _buildArgumentsKey_: |
            _buildArgumentsValues_


